<article class="container-contacts">
    
    <section class="contacts-appeal">
        <header>
                <h2>Contact us</h2>
        </header>
        <p> For more additional information about your trip in Rome,please sign in!</p>

    </section>


        <div class="page-box">
            <div class="container">
                
                <section class="form">
    
                    <h2>Sign up for Free</h2>

                    <form action="#">

                        <p class="first">
                            <label for="first-name">First name</label>
                            <input type="text" placeholder="First name"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='First name'">
                            
                        </p>
                        <p class="last">
                            <label for="last-name">Last name</label>
                            <input type="text" placeholder="Last name"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='Last name'">
                        </p>
    
    
                        <p class="email">
                            <label for="email">E-Mail</label>
                            <input type="email" placeholder="Email" id="email"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='Email'">
                        </p>
    
                        <p class="message-field">
                            <textarea name="text" type="text" id="input-text" cols="30" rows="5" placeholder="Please, leave your message here!"></textarea>
                        </p>

                        <p class="Send-button">
                            <input type="Submit" value="Send">
                        </p>
                    </form>
    
                </section>
    
    
            </div>
    
        </div>

</article>
